<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #f9f9f9;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: #e9e9e9;
    }

    video {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video List</h1>
    <ul id="video-list"></ul>
  </div>
  <video id="video-player" controls></video>
  <script src="script.js"></script>
</body>
</html>
